# DataSource Config
spring:
  # 配置数据源信息
  datasource:
    # 配置数据源类型
    type: com.alibaba.druid.pool.DruidDataSource
    # MySQL8.0+的驱动类全类名
    driver-class-name: com.mysql.cj.jdbc.Driver
    # MySQL数据库地址
    url: jdbc:mysql://localhost:3306/csgo?serverTimezone=GMT%2B8&characterEncoding=utf-8&useSSL=false
    # MySQL用户名
    username: root
    # MySQL密码
    password: 123456

# MyBatisPlus Config
mybatis-plus:
  # Mapper映射文件所在目录
  mapper-locations: classpath:/mapper/**
  configuration:
    # MyBatisPlus日志开启
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl