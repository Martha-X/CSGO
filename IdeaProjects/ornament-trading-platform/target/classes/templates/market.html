<!doctype html>

    <title>Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
    <style>
        .card {
            width: 300px;
            height: 228px;
        }

        .card > div#card-body {
            width: 250px;
            height: 88px;
        }

        .card > div#card-body .item-name {
            width: 100%;
            margin-bottom: 10px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            text-align: center;
        }

        .card > div#card-body > .price-area {
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .card > div#card-body .price-area {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: space-between;
        }
    </style>
    <!--使用th:block标签将公共css文件引入-->
    <th:block th:replace="common :: common-css"></th:block>
</head>

                                <a class="list-group-item list-group-item-action d-flex align-items-center" href="javascript:void(0)">

                            </div>

<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        $.ajax({
            url: "/api/market/",
            type: "GET",
            // data表示发送的数据
            data: {pageNum: 1, pageSize: 9},
            // 定义发送请求的数据格式为JSON字符串
            contentType: "application/json;charset=UTF-8",
            //定义回调响应的数据格式为JSON字符串，该属性可以省略
            dataType: "json",
            //成功响应的结果
            success: function (data) {
                if (data.code == 200) {
                    console.log(data);
                    render(data.data);
                }
            }
        })
    });

    function render(data){
        var pageNum = data.pageNum;
        var pageSize = data.pageSize;
        var goodsTotal = data.total;
        $(".market-description")[0].innerText = pageNum + '-' + pageSize + ' of ' +  goodsTotal + ' ornaments'
        var dataList = data.list;
        var marketDataStr = "";
        for (let i = 0; i < dataList.length; i++) {
            marketDataStr += '<div class="col-sm-6 col-lg-4">\n' +
                '                                <div class="card card-sm align-items-center">\n' +
                '                                    <a href="/goods/' + dataList[i].id + '" class="d-block"\n' +
                '                                       style="width: 138px;height: 138px">\n' +
                '                                        <img src="' + dataList[i].iconUrl + '" class="card-img-top">\n' +
                '                                    </a>\n' +
                '                                    <div id="card-body" class="card-body">\n' +
                '                                        <div class="item-name">' + dataList[i].name + '</div>\n' +
                '                                        <div>\n' +
                '                                            <div class="price-area">\n' +
                '                                                <p style="color: #eea20e;font-size: 17px;font-weight: bold;">\n￥' + dataList[i].sellMinPrice +
                '                                                    </p>\n' +
                '                                                <p style="color: #959595!important;font-weight: 700;">\n' + dataList[i].sellNum + "在售" +
                '                                                    </p>\n' +
                '                                            </div>\n' +
                '                                        </div>\n' +
                '                                    </div>\n' +
                '                                </div>\n' +
                '                            </div>'
        }
        $("#marketData")[0].innerHTML = marketDataStr;
        var marketPageStr = '<ul class="pagination ms-auto">\n' +
            '                        <li class="page-item' + (data.isFirstPage ? ' disabled"' : '') + '">\n' +
            '                            <a class="page-link" onclick="toPageNum(' + data.prePage + ')" href="javascript:void(0)">\n' +
            '                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"\n' +
            '                                     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"\n' +
            '                                     stroke-linecap="round" stroke-linejoin="round">\n' +
            '                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>\n' +
            '                                    <polyline points="15 6 9 12 15 18"/>\n' +
            '                                </svg>\n' +
            '                                prev\n' +
            '                            </a>\n' +
            '                        </li>\n';
        for (let i = 1; i <= data.navigatepageNums.length; i++) {
            marketPageStr += '<li class="page-item' + (pageNum == i ? ' active"' : '"') + '>\n' +
                '<a class="page-link" href="javascript:void(0)" onclick="toPageNum('+i+')">' + i + '</a></li>\n'
        }
        marketPageStr += '                        <li class="page-item' + (data.isLastPage ? ' disabled"' : '') + '">\n' +
            '                            <a class="page-link" onclick="toPageNum(' + data.nextPage + ')" href="javascript:void(0)">\n' +
            '                                next <!-- Download SVG icon from http://tabler-icons.io/i/chevron-right -->\n' +
            '                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"\n' +
            '                                     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"\n' +
            '                                     stroke-linecap="round" stroke-linejoin="round">\n' +
            '                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>\n' +
            '                                    <polyline points="9 6 15 12 9 18"/>\n' +
            '                                </svg>\n' +
            '                            </a>\n' +
            '                        </li>\n' +
            '                    </ul>'
        $("#marketItemPage")[0].innerHTML = marketPageStr;
    }

    function toPageNum(n) {
        $.ajax({
            url: "/api/market/",
            type: "GET",
            // data表示发送的数据
            data: {pageNum: n, pageSize: 9},
            // 定义发送请求的数据格式为JSON字符串
            contentType: "application/json;charset=UTF-8",
            //定义回调响应的数据格式为JSON字符串，该属性可以省略
            dataType: "json",
            //成功响应的结果
            success: function (data) {
                render(data.data);
            }
        });
    }


</script>
