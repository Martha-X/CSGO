<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>确认订单</title>
</head>
<body>
<div>
  <form id="myform" action="/pay" method="post">
    订单号：<input type="text" name="tradeNo" required><br/>
    订单名称：<input type="text" name="orderName" required><br/>
    付款金额：<input type="text" name="rechargeAmount" required><br/>
    <input type="button" value="下单" onclick="ackRecharge()"> <input type="reset" value="重置">
  </form>
</div>
</body>
</html>
</body>
</html>
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
<script>
    function ackRecharge() {

        $.ajax({
            url: "/pay",
            type: "POST",
            // data表示发送的数据
            data: {
                tradeNo: 1,
                rechargeAmount: 5,
                orderName: "csgo"
            },
            // 定义发送请求的数据格式为JSON字符串
            contentType: "application/x-www-form-urlencoded",
            //定义回调响应的数据格式为JSON字符串，该属性可以省略
            dataType: "json",
            //成功响应的结果
            success: function (data) {
                if (data.code == 200) {
                    console.log(data);
                    renderRechargeData(data);
                }
            }
        })
    }
</script>
